name: Java CI amb Maven i Qualitat de Codi

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    # Compilar el projecte
    - name: Build with Maven
      run: mvn -B clean compile --file pom.xml
    
    # Executar tests
    - name: Run tests
      run: mvn test
    
    # Generar informe de cobertura
    - name: Generate JaCoCo coverage report
      run: mvn jacoco:report
    
    # Comprovar cobertura mínima (opcional)
   # - name: Check code coverage
    #  run: mvn jacoco:check
     # continue-on-error: true
    
  code-quality:
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    
    # Comprovar estil de codi amb Checkstyle
    - name: Run Checkstyle
      run: mvn checkstyle:check
      continue-on-error: false
    
    # Anàlisi estàtica amb SpotBugs
    - name: Run SpotBugs
      run: mvn spotbugs:check
      continue-on-error: false